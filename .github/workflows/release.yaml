name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build documentation
        working-directory: docs
        run: npm run build

      - name: Create docs tarball
        run: |
          cd docs
          tar -czvf ../docs-build.tar.gz build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs-build.tar.gz

  release:
    name: Create Release
    needs: build-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: dist

      - name: Create checksums
        run: |
          cd dist
          sha256sum docs-build.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/docs-build.tar.gz
            dist/checksums.txt
          body: |
            ## edgeProxy ${{ github.ref_name }}

            Distributed TCP proxy for geo-aware load balancing across multiple regions.

            ### Documentation

            Built documentation site with EN and PT-BR locales included.

            ### Downloads

            | File | Description |
            |------|-------------|
            | `docs-build.tar.gz` | Pre-built documentation site |
            | `checksums.txt` | SHA256 checksums |

            ### Verify checksums

            ```bash
            sha256sum -c checksums.txt
            ```
