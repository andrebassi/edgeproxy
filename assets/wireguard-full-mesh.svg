  <rect x="610" y="250" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="650" y="272" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">IAD</text>
  <text x="650" y="288" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.2.1</text>

  <rect x="700" y="250" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="740" y="272" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">ORD</text>
  <text x="740" y="288" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.2.2</text>

  <rect x="655" y="310" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="695" y="332" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">LAX</text>
