  <line x1="565" y1="455" x2="595" y2="455" stroke="#10b981" stroke-width="2"/>
  <text x="605" y="459" fill="#94a3b8" font-family="system-ui" font-size="10">POP to Backend</text>

  <rect x="565" y="467" width="25" height="12" rx="2" fill="url(#popGradient)"/>
  <text x="605" y="477" fill="#94a3b8" font-family="system-ui" font-size="10">POP Node</text>

  <rect x="565" y="485" width="25" height="12" rx="2" fill="url(#backendGradient)"/>
  <text x="605" y="495" fill="#94a3b8" font-family="system-ui" font-size="10">Backend</text>
