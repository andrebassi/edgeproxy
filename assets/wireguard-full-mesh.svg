  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="18" font-weight="bold">WireGuard Full Mesh Network (10.50.0.0/16)</text>

  <!-- POPs Row -->
  <!-- POP HKG -->
  <rect x="50" y="80" width="120" height="60" rx="8" fill="url(#popGradient)"/>
  <text x="110" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">POP HKG</text>
  <text x="110" y="125" text-anchor="middle" fill="#e0e7ff" font-family="monospace" font-size="10">10.50.5.1</text>

  <!-- POP EU -->
  <rect x="340" y="80" width="120" height="60" rx="8" fill="url(#popGradient)"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">POP EU</text>
  <text x="400" y="125" text-anchor="middle" fill="#e0e7ff" font-family="monospace" font-size="10">10.50.0.1</text>

  <!-- POP US -->
  <rect x="630" y="80" width="120" height="60" rx="8" fill="url(#popGradient)"/>
  <text x="690" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">POP US</text>
  <text x="690" y="125" text-anchor="middle" fill="#e0e7ff" font-family="monospace" font-size="10">10.50.2.x</text>

  <!-- Connections between POPs -->
  <line x1="170" y1="110" x2="340" y2="110" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="460" y1="110" x2="630" y2="110" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 110 140 Q 110 200 400 200 Q 690 200 690 140" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5" fill="none"/>

  <!-- Region Labels -->
  <text x="110" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">APAC</text>
  <text x="400" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">EMEA</text>
  <text x="690" y="180" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">NAM</text>

  <!-- APAC Backends -->
  <rect x="30" y="250" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="70" y="272" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">NRT</text>
  <text x="70" y="288" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.4.1</text>

  <rect x="120" y="250" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="160" y="272" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">SIN</text>
