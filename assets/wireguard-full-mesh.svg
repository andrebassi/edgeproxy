  <text x="360" y="272" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">LHR</text>
  <text x="360" y="288" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.3.1</text>

  <rect x="410" y="250" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="450" y="272" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">FRA</text>
  <text x="450" y="288" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.3.2</text>

  <rect x="320" y="310" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="360" y="332" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">CDG</text>
  <text x="360" y="348" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.3.3</text>

  <rect x="410" y="310" width="80" height="50" rx="6" fill="url(#backendGradient)"/>
  <text x="450" y="332" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">GRU</text>
  <text x="450" y="348" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.1.1</text>

