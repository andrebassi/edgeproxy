  <line x1="400" y1="140" x2="360" y2="310" stroke="#10b981" stroke-width="2"/>
  <line x1="400" y1="140" x2="450" y2="310" stroke="#10b981" stroke-width="2"/>

  <line x1="690" y1="140" x2="650" y2="250" stroke="#10b981" stroke-width="2"/>
  <line x1="690" y1="140" x2="740" y2="250" stroke="#10b981" stroke-width="2"/>
  <line x1="690" y1="140" x2="695" y2="310" stroke="#10b981" stroke-width="2"/>

