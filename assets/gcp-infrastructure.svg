<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="gcpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="gcpShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="gcpArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="280" fill="url(#gcpBg)" rx="12"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#4285f4" font-family="monospace" font-size="14" font-weight="bold">GCP Compute Engine - Hong Kong POP</text>

  <!-- GCP VM Box -->
  <rect x="250" y="50" width="200" height="100" rx="8" fill="#4285f4" filter="url(#gcpShadow)"/>
  <text x="350" y="80" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">GCP VM (asia-east2)</text>
  <text x="350" y="100" text-anchor="middle" fill="#c4e0ff" font-family="monospace" font-size="11">edgeProxy POP</text>
  <text x="350" y="118" text-anchor="middle" fill="#a0c4ff" font-family="monospace" font-size="10">e2-micro | Ubuntu 22.04</text>
  <text x="350" y="136" text-anchor="middle" fill="#7eb8ff" font-family="monospace" font-size="9">34.92.xxx.xxx:8080</text>

  <!-- WireGuard Connection -->
  <path d="M350 155 L350 185" stroke="#8b5cf6" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="360" y="175" fill="#8b5cf6" font-family="monospace" font-size="9">WireGuard</text>

  <!-- EC2 Central Box -->
  <rect x="250" y="190" width="200" height="60" rx="8" fill="#f97316" filter="url(#gcpShadow)"/>
  <text x="350" y="215" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">AWS EC2 Ireland (Central)</text>
  <text x="350" y="235" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="10">54.171.48.207:51820</text>

  <!-- China Client -->
  <rect x="30" y="70" width="120" height="70" rx="8" fill="#ef4444" filter="url(#gcpShadow)"/>
  <text x="90" y="98" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">China Client</text>
  <text x="90" y="116" text-anchor="middle" fill="#fecaca" font-family="monospace" font-size="10">Shenzhen/Beijing</text>
  <text x="90" y="130" text-anchor="middle" fill="#fca5a5" font-family="monospace" font-size="9">10-50ms to HKG</text>

  <!-- Arrow China to GCP -->
  <path d="M155 100 L245 100" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#gcpArrow)"/>

  <!-- Fly.io Backends -->
  <rect x="550" y="70" width="120" height="70" rx="8" fill="#22c55e" filter="url(#gcpShadow)"/>
  <text x="610" y="98" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">Fly.io Backends</text>
  <text x="610" y="116" text-anchor="middle" fill="#bbf7d0" font-family="monospace" font-size="10">NRT SIN SYD</text>
  <text x="610" y="130" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="9">Asia Pacific</text>

  <!-- Arrow GCP to Fly -->
  <path d="M455 100 L545 100" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#gcpArrow)"/>

  <!-- IP Allocation Info -->
  <text x="350" y="268" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="10">HKG POP: 10.50.5.1 | Connects to EC2 central via WireGuard tunnel</text>
</svg>
