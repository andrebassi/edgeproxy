  <text x="330" y="262" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="9">Chicago</text>
  <text x="330" y="278" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="8">10.50.2.2</text>
  <line x1="300" y1="180" x2="330" y2="220" stroke="#8b5cf6" stroke-width="2"/>

