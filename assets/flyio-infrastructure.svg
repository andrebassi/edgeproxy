  <rect x="370" y="310" width="90" height="65" rx="8" fill="#ec4899" filter="url(#flyShadow)"/>
  <text x="415" y="333" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">CDG</text>
  <text x="415" y="350" text-anchor="middle" fill="#fbcfe8" font-family="monospace" font-size="9">Paris</text>
  <text x="415" y="365" text-anchor="middle" fill="#f9a8d4" font-family="monospace" font-size="8">10.50.3.3</text>
