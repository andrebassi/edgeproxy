<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="flyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="flyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="flyArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="url(#flyBg)" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="18" font-weight="bold">Fly.io Global Edge Distribution</text>

  <!-- Central EC2 POP -->
  <rect x="350" y="60" width="200" height="90" rx="10" fill="#f97316" filter="url(#flyShadow)"/>
  <text x="450" y="90" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">EC2 Central POP</text>
  <text x="450" y="110" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="11">54.171.48.207:51820</text>
  <text x="450" y="128" text-anchor="middle" fill="#fef3c7" font-family="monospace" font-size="10">Ireland (edgeProxy)</text>
  <text x="450" y="143" text-anchor="middle" fill="#fcd34d" font-family="monospace" font-size="9">WireGuard Hub</text>

  <!-- WireGuard Connection Lines -->
  <line x1="450" y1="150" x2="450" y2="180" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="450" y1="180" x2="100" y2="180" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="180" x2="800" y2="180" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Fly.io Label -->
  <rect x="380" y="170" width="140" height="24" rx="4" fill="#7c3aed"/>
  <text x="450" y="187" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">Fly.io Machines</text>

  <!-- South America - GRU -->
  <rect x="30" y="220" width="130" height="80" rx="8" fill="#22c55e" filter="url(#flyShadow)"/>
  <text x="95" y="245" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">GRU</text>
  <text x="95" y="263" text-anchor="middle" fill="#bbf7d0" font-family="monospace" font-size="10">Sao Paulo</text>
  <text x="95" y="280" text-anchor="middle" fill="#dcfce7" font-family="monospace" font-size="9">10.50.1.1</text>
  <text x="95" y="293" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="8">South America</text>
  <line x1="100" y1="180" x2="95" y2="220" stroke="#8b5cf6" stroke-width="2"/>

  <!-- North America - IAD -->
  <rect x="170" y="220" width="100" height="70" rx="8" fill="#3b82f6" filter="url(#flyShadow)"/>
  <text x="220" y="245" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">IAD</text>
  <text x="220" y="262" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="9">Virginia</text>
  <text x="220" y="278" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="8">10.50.2.1</text>
