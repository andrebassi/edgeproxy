  <text x="560" y="245" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">NRT</text>
  <text x="560" y="262" text-anchor="middle" fill="#fef9c3" font-family="monospace" font-size="9">Tokyo</text>
  <text x="560" y="278" text-anchor="middle" fill="#fde047" font-family="monospace" font-size="8">10.50.4.1</text>
  <line x1="500" y1="180" x2="560" y2="220" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Asia Pacific - SIN -->
  <rect x="620" y="220" width="100" height="70" rx="8" fill="#eab308" filter="url(#flyShadow)"/>
  <text x="670" y="245" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">SIN</text>
  <text x="670" y="262" text-anchor="middle" fill="#fef9c3" font-family="monospace" font-size="9">Singapore</text>
  <text x="670" y="278" text-anchor="middle" fill="#fde047" font-family="monospace" font-size="8">10.50.4.2</text>
  <line x1="600" y1="180" x2="670" y2="220" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Asia Pacific - SYD -->
  <rect x="730" y="220" width="100" height="70" rx="8" fill="#eab308" filter="url(#flyShadow)"/>
  <text x="780" y="245" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">SYD</text>
  <text x="780" y="262" text-anchor="middle" fill="#fef9c3" font-family="monospace" font-size="9">Sydney</text>
  <text x="780" y="278" text-anchor="middle" fill="#fde047" font-family="monospace" font-size="8">10.50.4.3</text>
  <line x1="700" y1="180" x2="780" y2="220" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Legend -->
  <rect x="500" y="310" width="370" height="70" rx="6" fill="#0f172a" opacity="0.7"/>
  <circle cx="530" cy="330" r="6" fill="#f97316"/>
  <text x="545" y="334" fill="#94a3b8" font-family="monospace" font-size="9">Central Hub (EC2)</text>
  <circle cx="660" cy="330" r="6" fill="#22c55e"/>
  <text x="675" y="334" fill="#94a3b8" font-family="monospace" font-size="9">South America</text>
  <circle cx="780" cy="330" r="6" fill="#3b82f6"/>
  <text x="795" y="334" fill="#94a3b8" font-family="monospace" font-size="9">N. America</text>
  <circle cx="530" cy="355" r="6" fill="#ec4899"/>
  <text x="545" y="359" fill="#94a3b8" font-family="monospace" font-size="9">Europe</text>
  <circle cx="630" cy="355" r="6" fill="#eab308"/>
  <text x="645" y="359" fill="#94a3b8" font-family="monospace" font-size="9">Asia Pacific</text>
  <line x1="730" y1="355" x2="770" y2="355" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="780" y="359" fill="#94a3b8" font-family="monospace" font-size="9">WireGuard</text>
