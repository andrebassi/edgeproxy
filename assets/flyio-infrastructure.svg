  <text x="215" y="333" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">LHR</text>
  <text x="215" y="350" text-anchor="middle" fill="#fbcfe8" font-family="monospace" font-size="9">London</text>
  <text x="215" y="365" text-anchor="middle" fill="#f9a8d4" font-family="monospace" font-size="8">10.50.3.1</text>
  <line x1="220" y1="290" x2="215" y2="310" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Europe - FRA -->
  <rect x="270" y="310" width="90" height="65" rx="8" fill="#ec4899" filter="url(#flyShadow)"/>
  <text x="315" y="333" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">FRA</text>
  <text x="315" y="350" text-anchor="middle" fill="#fbcfe8" font-family="monospace" font-size="9">Frankfurt</text>
  <text x="315" y="365" text-anchor="middle" fill="#f9a8d4" font-family="monospace" font-size="8">10.50.3.2</text>
  <line x1="330" y1="290" x2="315" y2="310" stroke="#8b5cf6" stroke-width="2"/>

