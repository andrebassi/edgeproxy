<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="topoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="topoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="topoArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#topoBg)" rx="12"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="18" font-weight="bold">WireGuard Mesh Network (10.50.x.x)</text>

  <!-- Central EC2 Box -->
  <rect x="350" y="70" width="200" height="100" rx="10" fill="#f97316" filter="url(#topoShadow)"/>
  <text x="450" y="100" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">EC2 Ireland</text>
  <text x="450" y="120" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="12">10.50.0.1</text>
  <text x="450" y="140" text-anchor="middle" fill="#fef3c7" font-family="monospace" font-size="11">(edgeProxy Central)</text>
  <text x="450" y="158" text-anchor="middle" fill="#fcd34d" font-family="monospace" font-size="10">:51820 UDP</text>

  <!-- Connection lines from EC2 -->
  <line x1="450" y1="170" x2="450" y2="210" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="210" x2="150" y2="210" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="210" x2="750" y2="210" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- South America -->
  <rect x="50" y="240" width="160" height="90" rx="8" fill="#22c55e" filter="url(#topoShadow)"/>
  <text x="130" y="265" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">GRU - Sao Paulo</text>
  <text x="130" y="285" text-anchor="middle" fill="#bbf7d0" font-family="monospace" font-size="11">10.50.1.1</text>
  <text x="130" y="305" text-anchor="middle" fill="#dcfce7" font-family="monospace" font-size="10">South America</text>
  <text x="130" y="320" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="9">Fly.io Backend</text>
  <line x1="150" y1="210" x2="130" y2="240" stroke="#8b5cf6" stroke-width="2"/>

  <!-- North America -->
  <rect x="250" y="350" width="120" height="70" rx="8" fill="#3b82f6" filter="url(#topoShadow)"/>
  <text x="310" y="375" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">IAD</text>
  <text x="310" y="393" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="10">10.50.2.1</text>
  <text x="310" y="410" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="9">Virginia</text>

  <rect x="390" y="350" width="120" height="70" rx="8" fill="#3b82f6" filter="url(#topoShadow)"/>
  <text x="450" y="375" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">ORD</text>
  <text x="450" y="393" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="10">10.50.2.2</text>
  <text x="450" y="410" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="9">Chicago</text>

  <rect x="530" y="350" width="120" height="70" rx="8" fill="#3b82f6" filter="url(#topoShadow)"/>
  <text x="590" y="375" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">LAX</text>
  <text x="590" y="393" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="10">10.50.2.3</text>
  <text x="590" y="410" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="9">Los Angeles</text>

  <text x="450" y="340" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="10">North America</text>
  <line x1="350" y1="210" x2="310" y2="350" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="400" y1="210" x2="450" y2="350" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="500" y1="210" x2="590" y2="350" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Europe -->
  <rect x="250" y="240" width="100" height="70" rx="8" fill="#ec4899" filter="url(#topoShadow)"/>
  <text x="300" y="265" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">LHR</text>
  <text x="300" y="283" text-anchor="middle" fill="#fbcfe8" font-family="monospace" font-size="10">10.50.3.1</text>
  <text x="300" y="300" text-anchor="middle" fill="#f9a8d4" font-family="monospace" font-size="9">London</text>

  <rect x="370" y="240" width="100" height="70" rx="8" fill="#ec4899" filter="url(#topoShadow)"/>
  <text x="420" y="265" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">FRA</text>
  <text x="420" y="283" text-anchor="middle" fill="#fbcfe8" font-family="monospace" font-size="10">10.50.3.2</text>
  <text x="420" y="300" text-anchor="middle" fill="#f9a8d4" font-family="monospace" font-size="9">Frankfurt</text>

  <rect x="490" y="240" width="100" height="70" rx="8" fill="#ec4899" filter="url(#topoShadow)"/>
  <text x="540" y="265" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">CDG</text>
  <text x="540" y="283" text-anchor="middle" fill="#fbcfe8" font-family="monospace" font-size="10">10.50.3.3</text>
  <text x="540" y="300" text-anchor="middle" fill="#f9a8d4" font-family="monospace" font-size="9">Paris</text>

  <text x="420" y="230" text-anchor="middle" fill="#f472b6" font-family="monospace" font-size="10">Europe</text>

  <!-- Asia Pacific -->
  <rect x="620" y="240" width="100" height="70" rx="8" fill="#eab308" filter="url(#topoShadow)"/>
  <text x="670" y="265" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">NRT</text>
  <text x="670" y="283" text-anchor="middle" fill="#fef9c3" font-family="monospace" font-size="10">10.50.4.1</text>
  <text x="670" y="300" text-anchor="middle" fill="#fde047" font-family="monospace" font-size="9">Tokyo</text>

  <rect x="740" y="240" width="100" height="70" rx="8" fill="#eab308" filter="url(#topoShadow)"/>
  <text x="790" y="265" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">SIN</text>
  <text x="790" y="283" text-anchor="middle" fill="#fef9c3" font-family="monospace" font-size="10">10.50.4.2</text>
  <text x="790" y="300" text-anchor="middle" fill="#fde047" font-family="monospace" font-size="9">Singapore</text>

  <rect x="680" y="350" width="100" height="70" rx="8" fill="#eab308" filter="url(#topoShadow)"/>
  <text x="730" y="375" text-anchor="middle" fill="white" font-family="monospace" font-size="11" font-weight="bold">SYD</text>
  <text x="730" y="393" text-anchor="middle" fill="#fef9c3" font-family="monospace" font-size="10">10.50.4.3</text>
  <text x="730" y="410" text-anchor="middle" fill="#fde047" font-family="monospace" font-size="9">Sydney</text>

  <text x="730" y="230" text-anchor="middle" fill="#facc15" font-family="monospace" font-size="10">Asia Pacific</text>
  <line x1="600" y1="210" x2="670" y2="240" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="700" y1="210" x2="790" y2="240" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="750" y1="210" x2="730" y2="350" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Legend -->
  <rect x="30" y="440" width="840" height="45" rx="6" fill="#0f172a" opacity="0.7"/>
  <circle cx="70" cy="462" r="8" fill="#f97316"/>
  <text x="90" y="467" fill="#94a3b8" font-family="monospace" font-size="10">Central Hub</text>
  <circle cx="200" cy="462" r="8" fill="#22c55e"/>
  <text x="220" y="467" fill="#94a3b8" font-family="monospace" font-size="10">South America</text>
  <circle cx="350" cy="462" r="8" fill="#3b82f6"/>
  <text x="370" y="467" fill="#94a3b8" font-family="monospace" font-size="10">North America</text>
  <circle cx="500" cy="462" r="8" fill="#ec4899"/>
  <text x="520" y="467" fill="#94a3b8" font-family="monospace" font-size="10">Europe</text>
  <circle cx="620" cy="462" r="8" fill="#eab308"/>
  <text x="640" y="467" fill="#94a3b8" font-family="monospace" font-size="10">Asia Pacific</text>
  <line x1="750" y1="462" x2="790" y2="462" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="800" y="467" fill="#94a3b8" font-family="monospace" font-size="10">WireGuard Tunnel</text>
</svg>
