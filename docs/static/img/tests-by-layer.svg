<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 340">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="650" height="340" fill="#1a202c"/>

  <!-- Main container -->
  <rect x="20" y="20" width="610" height="300" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>

  <!-- Header -->
  <rect x="20" y="20" width="610" height="35" rx="8" fill="url(#headerGrad)"/>
  <rect x="20" y="45" width="610" height="10" fill="url(#headerGrad)"/>
  <text x="325" y="45" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">TESTS BY LAYER</text>

  <!-- Column Headers -->
  <text x="180" y="75" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Layer</text>
  <text x="340" y="75" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Tests</text>
  <text x="500" y="75" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Description</text>

  <!-- Divider -->
  <line x1="40" y1="85" x2="610" y2="85" stroke="#4a5568" stroke-width="1"/>

  <!-- Domain Layer -->
  <rect x="40" y="95" width="200" height="55" rx="4" fill="#4a5568" stroke="#48bb78" stroke-width="2"/>
  <text x="140" y="115" fill="#48bb78" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Domain Layer</text>
  <text x="70" y="133" fill="#a0aec0" font-family="monospace" font-size="9">entities: 12</text>
  <text x="70" y="145" fill="#a0aec0" font-family="monospace" font-size="9">value_objects: 26</text>
  <text x="150" y="133" fill="#a0aec0" font-family="monospace" font-size="9">services: 25</text>

  <rect x="280" y="105" width="80" height="35" rx="4" fill="#48bb78"/>
  <text x="320" y="128" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">63</text>

  <text x="500" y="125" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Pure business logic</text>

  <!-- Divider -->
  <line x1="40" y1="160" x2="610" y2="160" stroke="#4a5568" stroke-width="1"/>

  <!-- Application Layer -->
  <rect x="40" y="170" width="200" height="35" rx="4" fill="#4a5568" stroke="#ed8936" stroke-width="2"/>
  <text x="140" y="193" fill="#ed8936" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Application Layer</text>

  <rect x="280" y="175" width="80" height="25" rx="4" fill="#ed8936"/>
  <text x="320" y="193" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">26</text>

  <text x="500" y="193" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Use case orchestration</text>

  <!-- Divider -->
  <line x1="40" y1="215" x2="610" y2="215" stroke="#4a5568" stroke-width="1"/>

  <!-- Adapters Layer -->
  <rect x="40" y="225" width="200" height="55" rx="4" fill="#4a5568" stroke="#667eea" stroke-width="2"/>
  <text x="140" y="245" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Adapters Layer</text>
  <text x="70" y="263" fill="#a0aec0" font-family="monospace" font-size="9">Inbound: 138</text>
  <text x="150" y="263" fill="#a0aec0" font-family="monospace" font-size="9">Outbound: 107</text>
  <text x="140" y="275" fill="#718096" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">TCP, TLS, API, DNS, SQLite, DashMap</text>

  <rect x="280" y="235" width="80" height="35" rx="4" fill="#667eea"/>
  <text x="320" y="258" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">245</text>

  <text x="500" y="255" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Infrastructure</text>

  <!-- Divider -->
  <line x1="40" y1="290" x2="610" y2="290" stroke="#4a5568" stroke-width="1"/>

  <!-- Config -->
  <rect x="40" y="298" width="200" height="20" rx="4" fill="#4a5568" stroke="#9f7aea" stroke-width="1"/>
  <text x="140" y="312" fill="#9f7aea" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Config</text>

  <rect x="280" y="298" width="80" height="20" rx="4" fill="#9f7aea"/>
  <text x="320" y="312" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">24</text>

  <text x="500" y="312" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Environment config</text>
</svg>
