<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="awsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="awsShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#awsBg)" rx="12"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="16" font-weight="bold">edgeProxy + WireGuard - Production Setup</text>

  <!-- Clients Box -->
  <rect x="40" y="70" width="120" height="80" rx="8" fill="#3b82f6" filter="url(#awsShadow)"/>
  <text x="100" y="100" text-anchor="middle" fill="white" font-family="monospace" font-size="13" font-weight="bold">Clients</text>
  <text x="100" y="120" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="10">Internet</text>
  <text x="100" y="135" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="10">Users</text>

  <!-- Arrow 1 -->
  <path d="M165 110 L215 110" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>

  <!-- EC2 Box -->
  <rect x="220" y="60" width="180" height="100" rx="8" fill="#f97316" filter="url(#awsShadow)"/>
  <text x="310" y="90" text-anchor="middle" fill="white" font-family="monospace" font-size="13" font-weight="bold">EC2 (edgeProxy POP)</text>
  <text x="310" y="110" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="11">54.171.48.207:8080</text>
  <text x="310" y="130" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="10">Ireland (eu-west-1)</text>
  <text x="310" y="148" text-anchor="middle" fill="#fef3c7" font-family="monospace" font-size="9">TCP Proxy + GeoIP</text>

  <!-- Arrow 2 -->
  <path d="M405 110 L455 110" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- WireGuard Box -->
  <rect x="460" y="70" width="140" height="80" rx="8" fill="#8b5cf6" filter="url(#awsShadow)"/>
  <text x="530" y="100" text-anchor="middle" fill="white" font-family="monospace" font-size="13" font-weight="bold">WireGuard</text>
  <text x="530" y="120" text-anchor="middle" fill="#ddd6fe" font-family="monospace" font-size="11">Tunnel</text>
  <text x="530" y="138" text-anchor="middle" fill="#c4b5fd" font-family="monospace" font-size="10">10.50.x.x</text>

  <!-- Arrow 3 -->
  <path d="M605 110 L655 110" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Backends Box -->
  <rect x="660" y="60" width="120" height="100" rx="8" fill="#22c55e" filter="url(#awsShadow)"/>
  <text x="720" y="90" text-anchor="middle" fill="white" font-family="monospace" font-size="13" font-weight="bold">Backends</text>
  <text x="720" y="110" text-anchor="middle" fill="#bbf7d0" font-family="monospace" font-size="10">Fly.io / K8s</text>
  <text x="720" y="128" text-anchor="middle" fill="#bbf7d0" font-family="monospace" font-size="9">10 Regions</text>
  <text x="720" y="148" text-anchor="middle" fill="#dcfce7" font-family="monospace" font-size="9">GRU IAD NRT...</text>

  <!-- Bottom info -->
  <text x="400" y="185" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="10">Encrypted overlay network connecting global edge locations</text>
</svg>
