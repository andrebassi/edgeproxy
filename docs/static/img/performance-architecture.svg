<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proxyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">High-Performance Request Flow</text>

  <!-- Clients -->
  <g transform="translate(50, 100)">
    <text x="60" y="-10" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Thousands of Clients</text>
    <rect x="0" y="0" width="120" height="50" rx="8" fill="url(#clientGrad)"/>
    <text x="60" y="30" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Client 1</text>
    <rect x="0" y="70" width="120" height="50" rx="8" fill="url(#clientGrad)"/>
    <text x="60" y="100" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Client 2</text>
    <rect x="0" y="140" width="120" height="50" rx="8" fill="url(#clientGrad)"/>
    <text x="60" y="170" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Client 3</text>
    <text x="60" y="220" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="24">...</text>
    <rect x="0" y="240" width="120" height="50" rx="8" fill="url(#clientGrad)"/>
    <text x="60" y="270" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Client N</text>
  </g>

  <!-- Arrows to Proxy -->
  <g stroke="#3b82f6" stroke-width="2" fill="none">
    <path d="M 180 125 L 280 200" marker-end="url(#arrowBlue)"/>
    <path d="M 180 195 L 280 210" marker-end="url(#arrowBlue)"/>
    <path d="M 180 265 L 280 220" marker-end="url(#arrowBlue)"/>
    <path d="M 180 365 L 280 240" marker-end="url(#arrowBlue)"/>
  </g>

  <!-- edgeProxy POP -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="url(#proxyGrad)" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">edgeProxy POP</text>

    <!-- Internal components -->
    <rect x="15" y="50" width="170" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="73" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">Accept TCP (~1μs)</text>

    <rect x="15" y="95" width="170" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="118" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">GeoIP Lookup (~100ns)</text>

    <rect x="15" y="140" width="170" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="100" y="163" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">Select Backend (~10μs)</text>
  </g>

  <!-- WireGuard Tunnel -->
  <rect x="500" y="180" width="150" height="80" rx="8" fill="url(#wgGrad)" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="575" y="210" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">WireGuard</text>
  <text x="575" y="230" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="11">Encrypted Tunnel</text>
  <text x="575" y="250" text-anchor="middle" fill="#fcd34d" font-family="system-ui, sans-serif" font-size="10">~0.5ms overhead</text>

  <!-- Backends -->
  <g transform="translate(680, 100)">
    <text x="80" y="-10" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Backend Pool</text>
    <rect x="0" y="0" width="160" height="50" rx="8" fill="url(#backendGrad)"/>
    <text x="80" y="22" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Backend SA</text>
    <text x="80" y="40" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">10.50.1.1</text>

    <rect x="0" y="70" width="160" height="50" rx="8" fill="url(#backendGrad)"/>
    <text x="80" y="92" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Backend US</text>
    <text x="80" y="110" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">10.50.2.1</text>

    <rect x="0" y="140" width="160" height="50" rx="8" fill="url(#backendGrad)"/>
    <text x="80" y="162" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Backend EU</text>
    <text x="80" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">10.50.3.1</text>

    <rect x="0" y="210" width="160" height="50" rx="8" fill="url(#backendGrad)"/>
    <text x="80" y="232" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Backend AP</text>
    <text x="80" y="250" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">10.50.4.1</text>
  </g>

  <!-- Connection arrows -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
  </defs>

  <path d="M 480 220 L 500 220" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <path d="M 650 220 L 678 150" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <path d="M 650 220 L 678 220" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <path d="M 650 220 L 678 290" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Performance Stats Box -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="rgba(30, 41, 59, 0.8)" stroke="#334155" stroke-width="1"/>
    <text x="400" y="25" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Performance Metrics</text>

    <g transform="translate(50, 45)">
      <text x="0" y="0" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">50,000+</text>
      <text x="0" y="18" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">conn/sec</text>
    </g>

    <g transform="translate(180, 45)">
      <text x="0" y="0" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">&lt;1ms</text>
      <text x="0" y="18" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">proxy overhead</text>
    </g>

    <g transform="translate(310, 45)">
      <text x="0" y="0" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">~10MB</text>
      <text x="0" y="18" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">per 1K connections</text>
    </g>

    <g transform="translate(450, 45)">
      <text x="0" y="0" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">~3%</text>
      <text x="0" y="18" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">WireGuard CPU</text>
    </g>

    <g transform="translate(560, 45)">
      <text x="0" y="0" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">~50ms</text>
      <text x="0" y="18" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">cold start</text>
    </g>

    <g transform="translate(680, 45)">
      <text x="0" y="0" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">~5MB</text>
      <text x="0" y="18" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">binary size</text>
    </g>
  </g>
</svg>
