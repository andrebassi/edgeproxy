<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="spokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="16" font-weight="bold">Hub-and-Spoke Topology (Legacy)</text>
  <text x="300" y="50" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="12">High latency for distant backends</text>

  <!-- Central Hub -->
  <rect x="230" y="100" width="140" height="70" rx="10" fill="url(#hubGradient)"/>
  <text x="300" y="130" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">EC2 Ireland</text>
  <text x="300" y="148" text-anchor="middle" fill="#fef3c7" font-family="system-ui" font-size="11">(Hub)</text>
  <text x="300" y="162" text-anchor="middle" fill="#fef3c7" font-family="monospace" font-size="10">10.50.0.1</text>

  <!-- Spokes -->
  <!-- GRU -->
  <rect x="50" y="250" width="90" height="55" rx="6" fill="url(#spokeGradient)"/>
  <text x="95" y="275" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="bold">GRU</text>
  <text x="95" y="293" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.1.1</text>

  <!-- NRT -->
  <rect x="160" y="250" width="90" height="55" rx="6" fill="url(#spokeGradient)"/>
  <text x="205" y="275" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="bold">NRT</text>
  <text x="205" y="293" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.4.1</text>

  <!-- LHR -->
  <rect x="270" y="250" width="90" height="55" rx="6" fill="url(#spokeGradient)"/>
  <text x="315" y="275" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="bold">LHR</text>
  <text x="315" y="293" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.3.1</text>

  <!-- SIN -->
  <rect x="380" y="250" width="90" height="55" rx="6" fill="url(#spokeGradient)"/>
  <text x="425" y="275" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="bold">SIN</text>
  <text x="425" y="293" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.4.2</text>

  <!-- SYD -->
  <rect x="490" y="250" width="90" height="55" rx="6" fill="url(#spokeGradient)"/>
  <text x="535" y="275" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="bold">SYD</text>
  <text x="535" y="293" text-anchor="middle" fill="#d1fae5" font-family="monospace" font-size="9">10.50.4.3</text>

  <!-- Hub to Spoke lines -->
  <line x1="300" y1="170" x2="95" y2="250" stroke="#f59e0b" stroke-width="2"/>
  <line x1="300" y1="170" x2="205" y2="250" stroke="#f59e0b" stroke-width="2"/>
  <line x1="300" y1="170" x2="315" y2="250" stroke="#f59e0b" stroke-width="2"/>
  <line x1="300" y1="170" x2="425" y2="250" stroke="#f59e0b" stroke-width="2"/>
  <line x1="300" y1="170" x2="535" y2="250" stroke="#f59e0b" stroke-width="2"/>

  <!-- Latency labels -->
  <text x="95" y="320" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="10">445ms</text>
  <text x="205" y="320" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="10">492ms</text>
  <text x="315" y="320" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="10">252ms</text>
  <text x="425" y="320" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="10">408ms</text>
  <text x="535" y="320" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="10">~500ms</text>

  <!-- Problem callout -->
  <rect x="150" y="350" width="300" height="35" rx="6" fill="#7f1d1d"/>
  <text x="300" y="372" text-anchor="middle" fill="#fecaca" font-family="system-ui" font-size="11">All traffic routes through Ireland = High APAC latency</text>
</svg>
