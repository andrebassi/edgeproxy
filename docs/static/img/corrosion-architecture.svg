<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#48bb78"/>
    </marker>
    <marker id="arrowheadReverse" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#48bb78"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="300" fill="#1a202c"/>

  <!-- POP SA -->
  <rect x="30" y="30" width="180" height="240" rx="8" fill="url(#boxGrad)" stroke="#4a5568" stroke-width="2"/>
  <rect x="30" y="30" width="180" height="35" rx="8" fill="url(#headerGrad)"/>
  <rect x="30" y="55" width="180" height="10" fill="url(#headerGrad)"/>
  <text x="120" y="54" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">POP SA</text>

  <!-- edgeProxy SA -->
  <rect x="50" y="80" width="140" height="40" rx="6" fill="#2d3748" stroke="#667eea" stroke-width="2"/>
  <text x="120" y="105" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">edgeProxy</text>

  <!-- Arrow down -->
  <line x1="120" y1="120" x2="120" y2="140" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="120,145 115,135 125,135" fill="#a0aec0"/>

  <!-- Corrosion SA -->
  <rect x="50" y="150" width="140" height="40" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="120" y="175" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Corrosion</text>

  <!-- Arrow down -->
  <line x1="120" y1="190" x2="120" y2="210" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="120,215 115,205 125,205" fill="#a0aec0"/>

  <!-- SQLite SA -->
  <rect x="50" y="220" width="140" height="35" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="1.5"/>
  <text x="120" y="243" fill="#ed8936" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>

  <!-- POP US -->
  <rect x="260" y="30" width="180" height="240" rx="8" fill="url(#boxGrad)" stroke="#4a5568" stroke-width="2"/>
  <rect x="260" y="30" width="180" height="35" rx="8" fill="url(#headerGrad)"/>
  <rect x="260" y="55" width="180" height="10" fill="url(#headerGrad)"/>
  <text x="350" y="54" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">POP US</text>

  <!-- edgeProxy US -->
  <rect x="280" y="80" width="140" height="40" rx="6" fill="#2d3748" stroke="#667eea" stroke-width="2"/>
  <text x="350" y="105" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">edgeProxy</text>

  <!-- Arrow down -->
  <line x1="350" y1="120" x2="350" y2="140" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="350,145 345,135 355,135" fill="#a0aec0"/>

  <!-- Corrosion US -->
  <rect x="280" y="150" width="140" height="40" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="175" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Corrosion</text>

  <!-- Arrow down -->
  <line x1="350" y1="190" x2="350" y2="210" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="350,215 345,205 355,205" fill="#a0aec0"/>

  <!-- SQLite US -->
  <rect x="280" y="220" width="140" height="35" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="1.5"/>
  <text x="350" y="243" fill="#ed8936" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>

  <!-- POP EU -->
  <rect x="490" y="30" width="180" height="240" rx="8" fill="url(#boxGrad)" stroke="#4a5568" stroke-width="2"/>
  <rect x="490" y="30" width="180" height="35" rx="8" fill="url(#headerGrad)"/>
  <rect x="490" y="55" width="180" height="10" fill="url(#headerGrad)"/>
  <text x="580" y="54" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">POP EU</text>

  <!-- edgeProxy EU -->
  <rect x="510" y="80" width="140" height="40" rx="6" fill="#2d3748" stroke="#667eea" stroke-width="2"/>
  <text x="580" y="105" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">edgeProxy</text>

  <!-- Arrow down -->
  <line x1="580" y1="120" x2="580" y2="140" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="580,145 575,135 585,135" fill="#a0aec0"/>

  <!-- Corrosion EU -->
  <rect x="510" y="150" width="140" height="40" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="580" y="175" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Corrosion</text>

  <!-- Arrow down -->
  <line x1="580" y1="190" x2="580" y2="210" stroke="#a0aec0" stroke-width="1.5"/>
  <polygon points="580,215 575,205 585,205" fill="#a0aec0"/>

  <!-- SQLite EU -->
  <rect x="510" y="220" width="140" height="35" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="1.5"/>
  <text x="580" y="243" fill="#ed8936" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>

  <!-- Bi-directional arrows between Corrosion nodes (Gossip Protocol) -->
  <line x1="190" y1="170" x2="280" y2="170" stroke="#48bb78" stroke-width="2"/>
  <polygon points="190,170 200,165 200,175" fill="#48bb78"/>
  <polygon points="280,170 270,165 270,175" fill="#48bb78"/>

  <line x1="420" y1="170" x2="510" y2="170" stroke="#48bb78" stroke-width="2"/>
  <polygon points="420,170 430,165 430,175" fill="#48bb78"/>
  <polygon points="510,170 500,165 500,175" fill="#48bb78"/>

  <!-- Gossip Protocol Label -->
  <text x="350" y="160" fill="#48bb78" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Gossip Protocol</text>
</svg>
