<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="boxGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="headerGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="380" fill="#1a202c"/>

  <!-- Main container -->
  <rect x="20" y="20" width="660" height="340" rx="8" fill="url(#boxGrad2)" stroke="#4a5568" stroke-width="2"/>

  <!-- Header -->
  <rect x="20" y="20" width="660" height="40" rx="8" fill="url(#headerGrad2)"/>
  <rect x="20" y="50" width="660" height="10" fill="url(#headerGrad2)"/>
  <text x="350" y="47" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Corrosion Cluster</text>

  <!-- POP Labels -->
  <text x="130" y="90" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">POP HKG</text>
  <text x="350" y="90" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">POP EU</text>
  <text x="570" y="90" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">POP US</text>

  <!-- Corrosion boxes -->
  <rect x="60" y="100" width="140" height="50" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="130" y="122" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Corrosion</text>
  <text x="130" y="138" fill="#48bb78" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(leader)</text>

  <rect x="280" y="100" width="140" height="50" rx="6" fill="#2d3748" stroke="#667eea" stroke-width="2"/>
  <text x="350" y="122" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Corrosion</text>
  <text x="350" y="138" fill="#667eea" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(follower)</text>

  <rect x="500" y="100" width="140" height="50" rx="6" fill="#2d3748" stroke="#667eea" stroke-width="2"/>
  <text x="570" y="122" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Corrosion</text>
  <text x="570" y="138" fill="#667eea" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(follower)</text>

  <!-- Bi-directional arrows between Corrosion nodes -->
  <line x1="200" y1="125" x2="280" y2="125" stroke="#48bb78" stroke-width="2"/>
  <polygon points="200,125 210,120 210,130" fill="#48bb78"/>
  <polygon points="280,125 270,120 270,130" fill="#48bb78"/>

  <line x1="420" y1="125" x2="500" y2="125" stroke="#48bb78" stroke-width="2"/>
  <polygon points="420,125 430,120 430,130" fill="#48bb78"/>
  <polygon points="500,125 490,120 490,130" fill="#48bb78"/>

  <!-- Arrows down to routing.db -->
  <line x1="130" y1="150" x2="130" y2="175" stroke="#a0aec0" stroke-width="1"/>
  <polygon points="130,175 125,165 135,165" fill="#a0aec0"/>

  <line x1="350" y1="150" x2="350" y2="175" stroke="#a0aec0" stroke-width="1"/>
  <polygon points="350,175 345,165 355,165" fill="#a0aec0"/>

  <line x1="570" y1="150" x2="570" y2="175" stroke="#a0aec0" stroke-width="1"/>
  <polygon points="570,175 565,165 575,165" fill="#a0aec0"/>

  <!-- routing.db boxes -->
  <rect x="60" y="180" width="140" height="50" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="1"/>
  <text x="130" y="202" fill="white" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>
  <text x="130" y="218" fill="#ed8936" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(replicated)</text>

  <rect x="280" y="180" width="140" height="50" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="1"/>
  <text x="350" y="202" fill="white" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>
  <text x="350" y="218" fill="#ed8936" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(replicated)</text>

  <rect x="500" y="180" width="140" height="50" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="1"/>
  <text x="570" y="202" fill="white" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>
  <text x="570" y="218" fill="#ed8936" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(replicated)</text>

  <!-- Features section -->
  <text x="60" y="270" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Features:</text>

  <circle cx="70" cy="292" r="4" fill="#48bb78"/>
  <text x="85" y="296" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">CRDTs for conflict resolution</text>

  <circle cx="70" cy="314" r="4" fill="#667eea"/>
  <text x="85" y="318" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Eventual consistency (~100ms)</text>

  <circle cx="350" cy="292" r="4" fill="#ed8936"/>
  <text x="365" y="296" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Automatic leader election</text>

  <circle cx="350" cy="314" r="4" fill="#fc8181"/>
  <text x="365" y="318" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Partition tolerance</text>
</svg>
