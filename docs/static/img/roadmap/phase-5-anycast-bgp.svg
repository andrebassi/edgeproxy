<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="boxGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="headerGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#5a67d8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="380" fill="#1a202c"/>

  <!-- Title -->
  <text x="350" y="25" fill="#48bb78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Target State: Anycast BGP</text>

  <!-- Client box -->
  <rect x="280" y="40" width="140" height="40" rx="6" fill="url(#boxGrad5)" stroke="#667eea" stroke-width="2"/>
  <text x="350" y="65" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Client (Tokyo)</text>

  <!-- Arrow down -->
  <line x1="350" y1="80" x2="350" y2="110" stroke="#a0aec0" stroke-width="1"/>
  <polygon points="350,110 345,100 355,100" fill="#a0aec0"/>
  <text x="450" y="98" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Connect to: 198.51.100.1 (Anycast IP)</text>

  <!-- Main BGP container -->
  <rect x="30" y="115" width="640" height="200" rx="8" fill="url(#boxGrad5)" stroke="#4a5568" stroke-width="2"/>

  <!-- Header -->
  <rect x="30" y="115" width="640" height="35" rx="8" fill="url(#headerGrad5)"/>
  <rect x="30" y="140" width="640" height="10" fill="url(#headerGrad5)"/>
  <text x="350" y="140" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Internet BGP Routing</text>

  <!-- Anycast announcement -->
  <text x="350" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">All POPs announce same IP: 198.51.100.1</text>

  <!-- POP boxes -->
  <rect x="80" y="195" width="130" height="55" rx="6" fill="#2d3748" stroke="#ed8936" stroke-width="2"/>
  <text x="145" y="218" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">POP HKG</text>
  <text x="145" y="238" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">announces same IP</text>

  <rect x="285" y="195" width="130" height="55" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="218" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">POP EU</text>
  <text x="350" y="238" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">announces same IP</text>

  <rect x="490" y="195" width="130" height="55" rx="6" fill="#2d3748" stroke="#667eea" stroke-width="2"/>
  <text x="555" y="218" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">POP US</text>
  <text x="555" y="238" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">announces same IP</text>

  <!-- Info text -->
  <text x="350" y="280" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">BGP routes to nearest POP automatically</text>
  <text x="350" y="300" fill="#48bb78" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Failover: Instant (BGP withdrawal)</text>

  <!-- Arrow down from container to result -->
  <line x1="145" y1="315" x2="145" y2="340" stroke="#ed8936" stroke-width="2"/>
  <polygon points="145,340 140,330 150,330" fill="#ed8936"/>
  <text x="200" y="335" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">Routed to HKG (nearest)</text>

  <!-- Final result -->
  <rect x="70" y="345" width="150" height="30" rx="6" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="145" y="365" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Client â†’ HKG POP</text>
</svg>
