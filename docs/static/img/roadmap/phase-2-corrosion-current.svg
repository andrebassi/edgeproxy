<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220">
  <defs>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="220" fill="#1a202c"/>

  <!-- Title -->
  <text x="350" y="30" fill="#a0aec0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Current State: Manual Sync</text>

  <!-- POP HKG -->
  <rect x="50" y="60" width="160" height="100" rx="8" fill="url(#dbGradient)" stroke="#ed8936" stroke-width="2"/>
  <text x="130" y="85" fill="#ed8936" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">POP HKG</text>
  <rect x="70" y="100" width="120" height="40" rx="4" fill="#2d3748" stroke="#667eea" stroke-width="1"/>
  <text x="130" y="118" fill="white" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>
  <text x="130" y="132" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(local)</text>

  <!-- POP EU -->
  <rect x="270" y="60" width="160" height="100" rx="8" fill="url(#dbGradient)" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="85" fill="#48bb78" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">POP EU</text>
  <rect x="290" y="100" width="120" height="40" rx="4" fill="#2d3748" stroke="#667eea" stroke-width="1"/>
  <text x="350" y="118" fill="white" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>
  <text x="350" y="132" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(local)</text>

  <!-- POP US -->
  <rect x="490" y="60" width="160" height="100" rx="8" fill="url(#dbGradient)" stroke="#667eea" stroke-width="2"/>
  <text x="570" y="85" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">POP US</text>
  <rect x="510" y="100" width="120" height="40" rx="4" fill="#2d3748" stroke="#667eea" stroke-width="1"/>
  <text x="570" y="118" fill="white" font-family="monospace" font-size="11" text-anchor="middle">routing.db</text>
  <text x="570" y="132" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(local)</text>

  <!-- Manual Sync Labels -->
  <line x1="130" y1="160" x2="130" y2="185" stroke="#fc8181" stroke-width="1" stroke-dasharray="4"/>
  <text x="130" y="200" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Manual Sync</text>

  <line x1="350" y1="160" x2="350" y2="185" stroke="#fc8181" stroke-width="1" stroke-dasharray="4"/>
  <text x="350" y="200" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Manual Sync</text>

  <line x1="570" y1="160" x2="570" y2="185" stroke="#fc8181" stroke-width="1" stroke-dasharray="4"/>
  <text x="570" y="200" fill="#fc8181" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Manual Sync</text>
</svg>
