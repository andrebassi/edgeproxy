<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="wireGuardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
    <linearGradient id="popGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="400" y="35" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">WireGuard Backhaul - Private Inter-Datacenter Network</text>

  <!-- User Icon -->
  <g transform="translate(60, 100)">
    <circle cx="30" cy="20" r="18" fill="#4a5568" stroke="#a0aec0" stroke-width="2"/>
    <circle cx="30" cy="14" r="8" fill="#a0aec0"/>
    <path d="M15 38 Q30 28 45 38" fill="none" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
    <text x="30" y="70" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">User</text>
    <text x="30" y="85" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">(Tokyo)</text>
  </g>

  <!-- Arrow 1: User to Edge POP -->
  <line x1="130" y1="120" x2="200" y2="120" stroke="#a0aec0" stroke-width="2"/>
  <polygon points="200,120 190,115 190,125" fill="#a0aec0"/>

  <!-- Edge POP Tokyo -->
  <g transform="translate(210, 80)">
    <rect width="130" height="80" rx="8" fill="url(#popGrad)" stroke="#667eea" stroke-width="2"/>
    <text x="65" y="25" fill="#667eea" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">EDGE POP</text>
    <text x="65" y="45" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">Tokyo</text>
    <text x="65" y="65" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">edgeProxy</text>
  </g>

  <!-- WireGuard Backhaul Tunnel -->
  <g>
    <!-- Tunnel background -->
    <rect x="360" y="95" width="180" height="50" rx="25" fill="none" stroke="url(#wireGuardGrad)" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow)"/>

    <!-- Tunnel label -->
    <rect x="385" y="108" width="130" height="24" rx="4" fill="#1a202c"/>
    <text x="450" y="125" fill="#48bb78" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle">WireGuard Backhaul</text>

    <!-- Lock icon -->
    <g transform="translate(370, 112)">
      <rect x="2" y="6" width="10" height="8" rx="1" fill="#48bb78"/>
      <path d="M4 6 V4 Q7 0 10 4 V6" fill="none" stroke="#48bb78" stroke-width="1.5"/>
    </g>

    <!-- Data packets animation hint -->
    <circle cx="400" cy="120" r="3" fill="#667eea" opacity="0.8"/>
    <circle cx="450" cy="120" r="3" fill="#48bb78" opacity="0.8"/>
    <circle cx="500" cy="120" r="3" fill="#667eea" opacity="0.8"/>
  </g>

  <!-- Arrow into tunnel -->
  <line x1="340" y1="120" x2="358" y2="120" stroke="#667eea" stroke-width="2"/>
  <polygon points="358,120 350,116 350,124" fill="#667eea"/>

  <!-- Arrow out of tunnel -->
  <line x1="542" y1="120" x2="560" y2="120" stroke="#667eea" stroke-width="2"/>
  <polygon points="560,120 552,116 552,124" fill="#667eea"/>

  <!-- Backend São Paulo -->
  <g transform="translate(570, 80)">
    <rect width="130" height="80" rx="8" fill="url(#popGrad)" stroke="#ed8936" stroke-width="2"/>
    <text x="65" y="25" fill="#ed8936" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">BACKEND</text>
    <text x="65" y="45" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">São Paulo</text>
    <text x="65" y="65" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Application</text>
  </g>

  <!-- Bottom explanation box -->
  <g transform="translate(150, 190)">
    <rect width="500" height="70" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>

    <!-- Check marks with benefits -->
    <g transform="translate(20, 20)">
      <circle cx="8" cy="8" r="8" fill="#48bb78"/>
      <path d="M4 8 L7 11 L12 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="25" y="12" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Private path (not public internet)</text>
    </g>

    <g transform="translate(20, 45)">
      <circle cx="8" cy="8" r="8" fill="#48bb78"/>
      <path d="M4 8 L7 11 L12 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="25" y="12" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Encrypted &amp; authenticated</text>
    </g>

    <g transform="translate(250, 20)">
      <circle cx="8" cy="8" r="8" fill="#48bb78"/>
      <path d="M4 8 L7 11 L12 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="25" y="12" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Low latency optimized routes</text>
    </g>

    <g transform="translate(250, 45)">
      <circle cx="8" cy="8" r="8" fill="#48bb78"/>
      <path d="M4 8 L7 11 L12 5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="25" y="12" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="11">Transparent to applications</text>
    </g>
  </g>
</svg>
