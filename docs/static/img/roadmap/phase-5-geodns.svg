<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="boxGrad5a" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#1a202c"/>

  <!-- Title -->
  <text x="200" y="25" fill="#fc8181" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Current State: GeoDNS</text>

  <!-- Client box -->
  <rect x="140" y="45" width="120" height="40" rx="6" fill="url(#boxGrad5a)" stroke="#667eea" stroke-width="2"/>
  <text x="200" y="70" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Client (Tokyo)</text>

  <!-- Arrow down -->
  <line x1="200" y1="85" x2="200" y2="110" stroke="#a0aec0" stroke-width="1"/>
  <polygon points="200,110 195,100 205,100" fill="#a0aec0"/>
  <text x="290" y="100" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">DNS Query: edgeproxy.example.com</text>

  <!-- GeoDNS box -->
  <rect x="120" y="115" width="160" height="50" rx="6" fill="url(#boxGrad5a)" stroke="#ed8936" stroke-width="2"/>
  <text x="200" y="138" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">GeoDNS Provider</text>
  <text x="200" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">TTL: 60-300 seconds</text>

  <!-- Arrow down -->
  <line x1="200" y1="165" x2="200" y2="195" stroke="#a0aec0" stroke-width="1"/>
  <polygon points="200,195 195,185 205,185" fill="#a0aec0"/>
  <text x="290" y="185" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Returns: 35.241.112.61</text>

  <!-- HKG Connection -->
  <rect x="140" y="200" width="120" height="35" rx="6" fill="url(#boxGrad5a)" stroke="#48bb78" stroke-width="2"/>
  <text x="200" y="223" fill="white" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Client â†’ HKG POP</text>

  <!-- Problem warning -->
  <rect x="50" y="250" width="300" height="35" rx="6" fill="#2d3748" stroke="#fc8181" stroke-width="2"/>
  <text x="200" y="272" fill="#fc8181" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Problem: DNS caching delays failover (up to 5 min)</text>
</svg>
