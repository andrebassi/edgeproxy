<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="limitGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="limitGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="limitGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">System Bottlenecks (Not the Proxy)</text>

  <!-- Layer 1: Network -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="rgba(239, 68, 68, 0.1)" stroke="#ef4444" stroke-width="2"/>
    <rect x="0" y="0" width="120" height="70" rx="10" fill="url(#limitGrad1)"/>
    <text x="60" y="30" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Network</text>
    <text x="60" y="50" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="11">Layer</text>

    <text x="150" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="13" font-weight="500">NIC Bandwidth</text>
    <text x="150" y="50" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">1Gbps = ~125MB/s | 10Gbps = ~1.25GB/s</text>

    <text x="500" y="30" fill="#10b981" font-family="monospace" font-size="12">Typical Limit:</text>
    <text x="500" y="50" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">1-10 Gbps</text>
  </g>

  <!-- Layer 2: Kernel -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="2"/>
    <rect x="0" y="0" width="120" height="70" rx="10" fill="url(#limitGrad2)"/>
    <text x="60" y="30" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Kernel</text>
    <text x="60" y="50" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="11">Layer</text>

    <text x="150" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="13" font-weight="500">File Descriptors (ulimit -n)</text>
    <text x="150" y="50" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Each connection = 1 FD | Default: 1024</text>

    <text x="500" y="30" fill="#10b981" font-family="monospace" font-size="12">Recommended:</text>
    <text x="500" y="50" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">1,000,000+</text>
  </g>

  <!-- Layer 3: Backend -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="0" width="120" height="70" rx="10" fill="url(#limitGrad3)"/>
    <text x="60" y="30" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Backend</text>
    <text x="60" y="50" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="11">Layer</text>

    <text x="150" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Backend Capacity (soft_limit / hard_limit)</text>
    <text x="150" y="50" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Configured per backend in routing.db</text>

    <text x="500" y="30" fill="#10b981" font-family="monospace" font-size="12">Configurable:</text>
    <text x="500" y="50" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">50-1000 per backend</text>
  </g>
</svg>
