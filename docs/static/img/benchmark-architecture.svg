<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180">
  <defs>
    <linearGradient id="benchBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="benchShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="benchArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="180" fill="url(#benchBg)" rx="12"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="14" font-weight="bold">edgeProxy + WireGuard - Production Test</text>

  <!-- Client Box -->
  <rect x="30" y="60" width="120" height="70" rx="8" fill="#3b82f6" filter="url(#benchShadow)"/>
  <text x="90" y="88" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">Client (VPN)</text>
  <text x="90" y="108" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="10">9 Locations</text>
  <text x="90" y="122" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="9">Worldwide</text>

  <!-- Arrow 1 -->
  <path d="M155 95 L205 95" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#benchArrow)"/>

  <!-- EC2 Box -->
  <rect x="210" y="50" width="180" height="90" rx="8" fill="#f97316" filter="url(#benchShadow)"/>
  <text x="300" y="78" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">EC2 Ireland</text>
  <text x="300" y="96" text-anchor="middle" fill="#fed7aa" font-family="monospace" font-size="11">(edgeProxy)</text>
  <text x="300" y="114" text-anchor="middle" fill="#fef3c7" font-family="monospace" font-size="10">54.171.48.207:8080</text>
  <text x="300" y="130" text-anchor="middle" fill="#fcd34d" font-family="monospace" font-size="9">GeoIP + Load Balancer</text>

  <!-- Arrow 2 -->
  <path d="M395 95 L445 95" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#benchArrow)"/>

  <!-- WireGuard Box -->
  <rect x="450" y="60" width="130" height="70" rx="8" fill="#8b5cf6" filter="url(#benchShadow)"/>
  <text x="515" y="88" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">WireGuard</text>
  <text x="515" y="106" text-anchor="middle" fill="#ddd6fe" font-family="monospace" font-size="10">Tunnel</text>
  <text x="515" y="122" text-anchor="middle" fill="#c4b5fd" font-family="monospace" font-size="9">10.50.x.x</text>

  <!-- Arrow 3 -->
  <path d="M585 95 L635 95" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#benchArrow)"/>

  <!-- Fly.io Box -->
  <rect x="640" y="50" width="130" height="90" rx="8" fill="#22c55e" filter="url(#benchShadow)"/>
  <text x="705" y="78" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">Fly.io</text>
  <text x="705" y="96" text-anchor="middle" fill="#bbf7d0" font-family="monospace" font-size="10">Backends</text>
  <text x="705" y="114" text-anchor="middle" fill="#dcfce7" font-family="monospace" font-size="9">10 Regions</text>
  <text x="705" y="130" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="8">GRU IAD NRT SIN...</text>

  <!-- Bottom info -->
  <text x="400" y="165" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="10">All traffic routes through Ireland POP for benchmark testing</text>
</svg>
