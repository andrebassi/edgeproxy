<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arr-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="bold">iptables NAT: Roteamento WireGuard → VPC → RDS</text>

  <!-- EC2 Instance Box -->
  <rect x="200" y="60" width="500" height="430" rx="12" fill="#1c1917" stroke="#fbbf24" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" fill="#fef3c7" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">EC2 Hub - Kernel Network Stack</text>

  <!-- wg0 Interface -->
  <rect x="50" y="180" width="130" height="80" rx="8" fill="#166534" stroke="#22c55e" stroke-width="2"/>
  <text x="115" y="205" text-anchor="middle" fill="#bbf7d0" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold">wg0</text>
  <text x="115" y="225" text-anchor="middle" fill="#86efac" font-family="monospace" font-size="10">10.50.0.1/24</text>
  <text x="115" y="245" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="9">WireGuard</text>

  <!-- eth0 Interface -->
  <rect x="720" y="180" width="130" height="80" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="785" y="205" text-anchor="middle" fill="#93c5fd" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold">eth0</text>
  <text x="785" y="225" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="10">172.31.18.19</text>
  <text x="785" y="245" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="9">VPC Network</text>

  <!-- PREROUTING Chain -->
  <rect x="220" y="120" width="180" height="100" rx="8" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
  <text x="310" y="145" text-anchor="middle" fill="#fecaca" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold">PREROUTING (nat)</text>
  <rect x="230" y="155" width="160" height="55" rx="4" fill="#450a0a"/>
  <text x="310" y="175" text-anchor="middle" fill="#fca5a5" font-family="monospace" font-size="8">-i wg0 -p tcp --dport 5432</text>
  <text x="310" y="190" text-anchor="middle" fill="#fca5a5" font-family="monospace" font-size="8">-j DNAT</text>
  <text x="310" y="205" text-anchor="middle" fill="#f87171" font-family="monospace" font-size="8">--to 172.31.3.134:5432</text>

  <!-- FORWARD Chain -->
  <rect x="420" y="120" width="180" height="100" rx="8" fill="#3f3f46" stroke="#71717a" stroke-width="2"/>
  <text x="510" y="145" text-anchor="middle" fill="#e4e4e7" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold">FORWARD (filter)</text>
  <rect x="430" y="155" width="160" height="55" rx="4" fill="#27272a"/>
  <text x="510" y="175" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="8">-i wg0 -j ACCEPT</text>
  <text x="510" y="190" text-anchor="middle" fill="#a1a1aa" font-family="monospace" font-size="8">-o wg0 -j ACCEPT</text>
  <text x="510" y="205" text-anchor="middle" fill="#71717a" font-family="monospace" font-size="8">ip_forward=1</text>

  <!-- POSTROUTING Chain -->
  <rect x="320" y="250" width="260" height="100" rx="8" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
  <text x="450" y="275" text-anchor="middle" fill="#fecaca" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold">POSTROUTING (nat)</text>
  <rect x="330" y="285" width="240" height="55" rx="4" fill="#450a0a"/>
  <text x="450" y="305" text-anchor="middle" fill="#fca5a5" font-family="monospace" font-size="8">-d 172.31.3.134 -p tcp --dport 5432</text>
  <text x="450" y="320" text-anchor="middle" fill="#fca5a5" font-family="monospace" font-size="8">-j MASQUERADE</text>
  <text x="450" y="335" text-anchor="middle" fill="#f87171" font-family="monospace" font-size="8">(src rewritten to 172.31.18.19)</text>

  <!-- Packet transformation boxes -->
  <rect x="220" y="380" width="200" height="90" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="320" y="400" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="bold">Pacote Original (wg0)</text>
  <text x="320" y="420" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="9">src: 10.50.3.10</text>
  <text x="320" y="435" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="9">dst: 10.50.0.1:5432</text>
  <text x="320" y="455" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">PostgreSQL query</text>

  <!-- Arrow between packets -->
  <path d="M 420 430 L 480 430" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <text x="450" y="420" text-anchor="middle" fill="#22c55e" font-family="Inter, system-ui, sans-serif" font-size="9">NAT</text>

  <rect x="480" y="380" width="200" height="90" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="580" y="400" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="bold">Pacote Reescrito (eth0)</text>
  <text x="580" y="420" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="9">src: 172.31.18.19</text>
  <text x="580" y="435" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="9">dst: 172.31.3.134:5432</text>
  <text x="580" y="455" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">PostgreSQL query</text>

  <!-- Arrows flow -->
  <path d="M 180 220 L 220 170" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <path d="M 400 170 L 420 170" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <path d="M 600 170 L 650 170 L 650 300 L 580 300" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arr)"/>
  <path d="M 580 300 L 720 220" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arr)"/>

  <!-- RDS endpoint -->
  <rect x="720" y="300" width="130" height="60" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="785" y="325" text-anchor="middle" fill="#93c5fd" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold">RDS</text>
  <text x="785" y="345" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="9">172.31.3.134</text>

  <!-- Fly.io source -->
  <rect x="50" y="280" width="130" height="60" rx="8" fill="#312e81" stroke="#8b5cf6" stroke-width="2"/>
  <text x="115" y="305" text-anchor="middle" fill="#c7d2fe" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold">Fly.io</text>
  <text x="115" y="325" text-anchor="middle" fill="#a5b4fc" font-family="monospace" font-size="9">10.50.3.10</text>

  <!-- sysctl note -->
  <rect x="50" y="380" width="150" height="70" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="125" y="400" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="bold">Pré-requisito</text>
  <text x="125" y="420" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="9">sysctl -w</text>
  <text x="125" y="435" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="9">ip_forward=1</text>

  <!-- Legend -->
  <rect x="50" y="480" width="800" height="50" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="70" y="505" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="bold">Resumo:</text>
  <text x="130" y="505" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="10">DNAT muda destino de 10.50.0.1 → 172.31.3.134 |</text>
  <text x="450" y="505" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="10">MASQUERADE muda origem de 10.50.3.10 → 172.31.18.19 |</text>
  <text x="750" y="505" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="10">RDS vê EC2 como cliente</text>
</svg>