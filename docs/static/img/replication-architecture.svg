<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="gossipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="syncGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" fill="#0f172a" rx="12"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="system-ui" font-size="20" font-weight="600">Replication Module Architecture</text>

  <!-- GossipService Box -->
  <g filter="url(#shadow)">
    <rect x="40" y="70" width="200" height="130" rx="12" fill="url(#gossipGrad)"/>
    <text x="140" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="15" font-weight="600">GossipService</text>
    <text x="140" y="128" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="12">(SWIM-like)</text>
    <rect x="55" y="145" width="170" height="40" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="140" y="165" text-anchor="middle" fill="white" font-family="monospace" font-size="12">UDP :4001</text>
    <text x="140" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Membership &amp; Failure Detection</text>
  </g>

  <!-- SyncService Box -->
  <g filter="url(#shadow)">
    <rect x="300" y="70" width="200" height="130" rx="12" fill="url(#syncGrad)"/>
    <text x="400" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="15" font-weight="600">SyncService</text>
    <text x="400" y="128" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="12">(Change Tracking)</text>
    <rect x="315" y="145" width="170" height="40" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="400" y="165" text-anchor="middle" fill="white" font-family="monospace" font-size="12">HLC + LWW</text>
    <text x="400" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Version Vector &amp; Conflicts</text>
  </g>

  <!-- TransportService Box -->
  <g filter="url(#shadow)">
    <rect x="560" y="70" width="200" height="130" rx="12" fill="url(#transportGrad)"/>
    <text x="660" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="15" font-weight="600">TransportService</text>
    <text x="660" y="128" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="12">(QUIC Transport)</text>
    <rect x="575" y="145" width="170" height="40" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="660" y="165" text-anchor="middle" fill="white" font-family="monospace" font-size="12">QUIC :4002</text>
    <text x="660" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Peer-to-Peer Data Sync</text>
  </g>

  <!-- Connection lines -->
  <g>
    <line x1="140" y1="200" x2="140" y2="240" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,3"/>
    <line x1="140" y1="240" x2="400" y2="270" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,3"/>
  </g>
  <g>
    <line x1="400" y1="200" x2="400" y2="270" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,3"/>
  </g>
  <g>
    <line x1="660" y1="200" x2="660" y2="240" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,3"/>
    <line x1="660" y1="240" x2="400" y2="270" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,3"/>
  </g>

  <!-- Arrow head -->
  <polygon points="400,280 393,268 407,268" fill="#64748B"/>

  <!-- ReplicationAgent Box -->
  <g filter="url(#shadow)">
    <rect x="250" y="280" width="300" height="70" rx="12" fill="url(#agentGrad)"/>
    <text x="400" y="315" text-anchor="middle" fill="white" font-family="system-ui" font-size="15" font-weight="600">ReplicationAgent</text>
    <text x="400" y="338" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="12">(Orchestrator)</text>
  </g>

  <!-- Legend -->
  <g>
    <rect x="620" y="300" width="140" height="45" rx="8" fill="#1E293B" stroke="#475569" stroke-width="1"/>
    <circle cx="635" cy="315" r="5" fill="#10B981"/>
    <text x="647" y="319" fill="#94A3B8" font-family="system-ui" font-size="10">Gossip (UDP)</text>
    <circle cx="635" cy="333" r="5" fill="#F97316"/>
    <text x="647" y="337" fill="#94A3B8" font-family="system-ui" font-size="10">Transport (QUIC)</text>
  </g>
</svg>
