<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="flyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="hubGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#fafafa"/>

  <!-- Fly.io Global Network Box -->
  <rect x="30" y="20" width="840" height="280" rx="12" fill="url(#flyGrad)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="450" y="50" text-anchor="middle" font-size="16" font-weight="600" fill="#7c3aed">Fly.io Global Network</text>

  <!-- Region Labels -->
  <text x="120" y="85" text-anchor="middle" font-size="11" fill="#6b7280">South America</text>
  <text x="380" y="85" text-anchor="middle" font-size="11" fill="#6b7280">North America</text>
  <text x="640" y="85" text-anchor="middle" font-size="11" fill="#6b7280">Europe</text>
  <text x="780" y="85" text-anchor="middle" font-size="11" fill="#6b7280">Asia Pacific</text>

  <!-- SA Region - GRU -->
  <g filter="url(#shadow)">
    <rect x="70" y="100" width="100" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="120" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#059669">GRU</text>
    <text x="120" y="143" text-anchor="middle" font-size="10" fill="#6b7280">SÃ£o Paulo</text>
    <text x="120" y="160" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.1.1</text>
  </g>

  <!-- US Region - IAD, ORD, LAX -->
  <g filter="url(#shadow)">
    <rect x="250" y="100" width="100" height="70" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="300" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#2563eb">IAD</text>
    <text x="300" y="143" text-anchor="middle" font-size="10" fill="#6b7280">Virginia</text>
    <text x="300" y="160" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.2.1</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="360" y="100" width="100" height="70" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="410" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#2563eb">ORD</text>
    <text x="410" y="143" text-anchor="middle" font-size="10" fill="#6b7280">Chicago</text>
    <text x="410" y="160" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.2.2</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="470" y="100" width="100" height="70" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="520" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#2563eb">LAX</text>
    <text x="520" y="143" text-anchor="middle" font-size="10" fill="#6b7280">Los Angeles</text>
    <text x="520" y="160" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.2.3</text>
  </g>

  <!-- EU Region - LHR, FRA, CDG -->
  <g filter="url(#shadow)">
    <rect x="580" y="100" width="100" height="70" rx="8" fill="white" stroke="#eab308" stroke-width="2"/>
    <text x="630" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#ca8a04">LHR</text>
    <text x="630" y="143" text-anchor="middle" font-size="10" fill="#6b7280">London</text>
    <text x="630" y="160" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.3.1</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="690" y="100" width="100" height="70" rx="8" fill="white" stroke="#eab308" stroke-width="2"/>
    <text x="740" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#ca8a04">FRA</text>
    <text x="740" y="143" text-anchor="middle" font-size="10" fill="#6b7280">Frankfurt</text>
    <text x="740" y="160" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.3.2</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="800" y="100" width="100" height="70" rx="8" fill="white" stroke="#eab308" stroke-width="2"/>
    <text x="850" y="125" text-anchor="middle" font-size="14" font-weight="600" fill="#ca8a04">CDG</text>
    <text x="850" y="143" text-anchor="middle" font-size="10" fill="#6b7280">Paris</text>
    <text x="850" y="160" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.3.3</text>
  </g>

  <!-- AP Region - NRT, SIN, SYD -->
  <g filter="url(#shadow)">
    <rect x="250" y="195" width="100" height="70" rx="8" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="300" y="220" text-anchor="middle" font-size="14" font-weight="600" fill="#dc2626">NRT</text>
    <text x="300" y="238" text-anchor="middle" font-size="10" fill="#6b7280">Tokyo</text>
    <text x="300" y="255" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.4.1</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="360" y="195" width="100" height="70" rx="8" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="410" y="220" text-anchor="middle" font-size="14" font-weight="600" fill="#dc2626">SIN</text>
    <text x="410" y="238" text-anchor="middle" font-size="10" fill="#6b7280">Singapore</text>
    <text x="410" y="255" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.4.2</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="470" y="195" width="100" height="70" rx="8" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="520" y="220" text-anchor="middle" font-size="14" font-weight="600" fill="#dc2626">SYD</text>
    <text x="520" y="238" text-anchor="middle" font-size="10" fill="#6b7280">Sydney</text>
    <text x="520" y="255" text-anchor="middle" font-size="10" fill="#374151" font-family="monospace">10.50.4.3</text>
  </g>

  <!-- Connection Lines from POPs to center -->
  <g stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,4" fill="none" opacity="0.6">
    <line x1="120" y1="170" x2="450" y2="340"/>
    <line x1="300" y1="170" x2="450" y2="340"/>
    <line x1="410" y1="170" x2="450" y2="340"/>
    <line x1="520" y1="170" x2="450" y2="340"/>
    <line x1="630" y1="170" x2="450" y2="340"/>
    <line x1="740" y1="170" x2="450" y2="340"/>
    <line x1="850" y1="170" x2="450" y2="340"/>
    <line x1="300" y1="265" x2="450" y2="340"/>
    <line x1="410" y1="265" x2="450" y2="340"/>
    <line x1="520" y1="265" x2="450" y2="340"/>
  </g>

  <!-- WireGuard VPN Label -->
  <rect x="380" y="315" width="140" height="30" rx="15" fill="#8b5cf6"/>
  <text x="450" y="335" text-anchor="middle" font-size="12" font-weight="500" fill="white">WireGuard VPN</text>
  <text x="450" y="360" text-anchor="middle" font-size="10" fill="#6b7280">UDP :51820</text>

  <!-- EC2 Hub Box -->
  <g filter="url(#shadow)">
    <rect x="250" y="390" width="400" height="180" rx="12" fill="url(#hubGrad)" stroke="#f97316" stroke-width="2"/>
    <text x="450" y="420" text-anchor="middle" font-size="16" font-weight="600" fill="#ea580c">EC2 Hub (Ireland)</text>

    <!-- IPs -->
    <text x="450" y="445" text-anchor="middle" font-size="12" fill="#374151">
      <tspan font-weight="600">Public:</tspan> 34.246.117.138 (Elastic IP)
    </text>
    <text x="450" y="463" text-anchor="middle" font-size="12" fill="#374151">
      <tspan font-weight="600">WireGuard:</tspan> 10.50.0.1/24
    </text>

    <!-- Services Grid -->
    <g font-size="11" fill="#374151">
      <text x="300" y="495" font-weight="600">Services:</text>

      <!-- Left Column -->
      <text x="300" y="515" font-family="monospace">TCP Proxy   :8080</text>
      <text x="300" y="533" font-family="monospace">TLS Server  :8443</text>
      <text x="300" y="551" font-family="monospace">API Server  :8081</text>

      <!-- Right Column -->
      <text x="480" y="515" font-family="monospace">DNS Server  :5353</text>
      <text x="480" y="533" font-family="monospace">Gossip      :4001</text>
      <text x="480" y="551" font-family="monospace">Transport   :4002</text>
    </g>
  </g>

  <!-- Legend -->
  <g font-size="10" fill="#6b7280">
    <rect x="700" y="420" width="12" height="12" rx="2" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="720" y="430">SA Region</text>

    <rect x="700" y="440" width="12" height="12" rx="2" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="720" y="450">US Region</text>

    <rect x="700" y="460" width="12" height="12" rx="2" fill="white" stroke="#eab308" stroke-width="2"/>
    <text x="720" y="470">EU Region</text>

    <rect x="700" y="480" width="12" height="12" rx="2" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="720" y="490">AP Region</text>
  </g>
</svg>